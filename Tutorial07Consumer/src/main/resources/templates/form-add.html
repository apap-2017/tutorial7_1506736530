<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<div th:replace="fragments/fragment :: links"></div>
	</head>
	<body>
		<div th:replace="fragments/fragment :: header"></div>
			<h1 class="page-header">Problem Editor</h1>
				<form action="/student/add/submit" method="get">
					<div class="form-group">
						<label for="npm">NPM</label> 
						<input type="text" class="form-control" name="npm" />
					</div>
					<div class="form-group">
						<label for="name">Name</label> 
						<input type="text" class="form-control" name="name" />
					</div>
					<div class="form-group">
						<label for="gpa">GPA</label> 
						<input type="text" name="gpa" class="form-control" />
					</div>
			
					<div>
						<button type="submit" name="action" class="btn btn-default" value="save">Save</button>
					</div>
				</form>
		<div th:replace="fragments/fragment :: footer"></div>
	</body>
</html>
